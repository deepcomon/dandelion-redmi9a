name: Build Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clone kernel source
        run: |
          git clone https://github.com/<твой-репозиторий-с-ядром>.git kernel

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc bison build-essential ccache curl flex gcc-aarch64-linux-gnu \
            gcc-arm-linux-gnueabi git libncurses5-dev libssl-dev \
            make python3 unzip wget zip

      - name: Build kernel (Image.gz-dtb)
        run: |
          cd kernel
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          export KCFLAGS=-Wno-error
          export HOSTCFLAGS=-Wno-error
          make dandelion_defconfig
          make -j$(nproc) Image.gz-dtb

      - name: Prepare flashable ZIP
        run: |
          mkdir AnyKernel
          cd AnyKernel
          git clone https://github.com/<твой-anykernel-репозиторий>.git .
          cp ../kernel/arch/arm64/boot/Image.gz-dtb .
          zip -r9 ../Kernel.zip ./*

      - name: Upload flashable ZIP
        uses: actions/upload-artifact@v4
        with:
          name: Kernel
          path: Kernel.zip
