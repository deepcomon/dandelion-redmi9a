name: Build Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clone kernel source
        run: |
          git clone https://github.com/dandelion64-Archives/android_kernel_mediatek_mt6765g.git kernel
          cd kernel
          echo "KERNEL_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          cd ..

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc bison build-essential ccache curl flex gcc-aarch64-linux-gnu \
            gcc-arm-linux-gnueabi git libncurses5-dev libssl-dev \
            make python3 unzip wget zip

      - name: Build kernel (Image.gz-dtb)
        run: |
          cd kernel
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CROSS_COMPILE_ARM32=arm-linux-gnueabi-
          export KCFLAGS=-Wno-error
          export HOSTCFLAGS=-Wno-error
          make dandelion_defconfig
          make -j$(nproc) Image.gz-dtb | tee build.log

      - name: Prepare flashable ZIP
        run: |
          mkdir AnyKernel
          cd AnyKernel
          git clone https://github.com/osm0sis/AnyKernel3.git .
          cp ../kernel/arch/arm64/boot/Image.gz-dtb .
          zip -r9 ../Kernel.zip ./*

      - name: Upload flashable ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kernel
          path: Kernel.zip

      - name: Upload build log as artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: kernel/build.log

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: kernel-build-${{ github.run_id }}-${{ env.KERNEL_COMMIT }}
          name: Kernel Build ${{ github.run_id }} (commit ${{ env.KERNEL_COMMIT }})
          body: |
            ‚úÖ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–±–æ—Ä–∫–∞ —è–¥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞.
            üìÖ –î–∞—Ç–∞: ${{ github.run_id }}
            üîπ Commit —è–¥—Ä–∞: ${{ env.KERNEL_COMMIT }}
            ‚öôÔ∏è –ò—Å—Ç–æ—á–Ω–∏–∫ —è–¥—Ä–∞: https://github.com/dandelion64-Archives/android_kernel_mediatek_mt6765g
          files: |
            Kernel.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
